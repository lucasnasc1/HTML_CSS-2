<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!--Header-->
    <div class="container">
        <div class="title"><h1>Login</h1></div>
            <!--Formulário-->
            <form class="login">
                <input type="text" placeholder="Seu usuário">
                <input type="password" placeholder="Senha" required>
                <input type="submit" value="Acessar">
            </form>
            <!--Footer-->
        <div class="footer">
            <span>Ou entre com sua rede social</span>
            <div class="redes-sociais">
                <a href="#"><button class="twitter">Entrar com Twitter</button></a>
                <a href="#"><button class="facebook">Entrar com Facebook</button></a>
            </div>   
        </div>
    </div>
</div>
</body>
</html>
